<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Project Landing Page Metarial Design</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <!-- Custom fonts for this template -->
    <link href="assets/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="container-fluid">
        <div class="overlay"></div>
        <h1 class="m-2 text-center">All Type of Input</h1>
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div id="fullFormOuter">
                    <form action="" method="" id="inputForm">
                        <div id="fullForm">
                            <div class="box box1">
                                <input type="text" name="text" class="input" required autofocus>
                                <label class="inputLabel">Username</label>
                            </div>
                            <div class="box box2">
                                <input type="password" name="password" class="input" required>
                                <label class="inputLabel">Password</label>
                            </div>
                            <div class="box box3">
                                <input type="email" name="email" class="input" required>
                                <label class="inputLabel">E-mail</label>
                            </div>
                            <div class="box box4">
                                <input  type="color" name="color" value="#ff0000" class="input" required>
                                <label class="inputLabel margin-top-label">Choose Colour</label>
                            </div>
                            <div class="box box5">
                                <input type="date" value="Birthday" name="date" class="input" required>
                                <label class="inputLabel margin-top-label">Birthday</label>
                            </div>
                            <div class="box box6">
                                <input type="file" name="file" class="input" required>
                            </div>
                            <div class="box box7">
                                <input type="submit" value="sibmit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 2nd Column -->
            <div class="col-md-3 ol-sm-12 col-box-2">
                <div id="fullFormOuter">
                    <form action="" method="" id="inputForm">
                        <div id="fullForm">
                            <div class="box box1">
                                <input type="text" name="text" class="input" required>
                                <label class="inputLabel">Country</label>
                            </div>
                            <div class="box box2">
                                <input type="tel" name="tel"  class="input">
                                <label class="inputLabel">Mobile</label>
                            </div>
                            <div class="box box2">
                                <input type="time" name="time"  class="input">
                                <label class="margin-top-label inputLabel">Time</label>
                            </div>
                            <div class="box box4">
                                <input class="margin-top-input"  type="checkbox" name="color" required>
                                <label>Fron-End</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input "margin-top-input"  type="checkbox" name="color" required>
                                <label>Back-End</label>
                            </div>
                            <div class="box box5">
                                <input type="month" name="month" value="2014-05" class="input">
                                <label class="margin-top-label inputLabel">Month</label>
                            </div>
                            <div class="box box6">
                                <input type="range" name="age" min="25" max="35" class="margin-top-input">
                                <label class=" inputLabel" style="margin-top:0px !important">Age</label>
                            </div>
                            <div class="box box7">
                                <input type="reset" value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 3rd Column -->
            <div class="col-md-3 ol-sm-12 col-box-3">
                <div id="fullFormOuter">
                    <form action="" method="" id="inputForm">
                        <div id="fullForm">
                            <div class="box box1">
                                <input type="image" name="image"src="assets/images/27564442b419d83.jpg" class="input" required>
                                <label class=" inputLabel" style="margin-top:-154px;font-size:14px">Image</label>
                            </div>
                            <div class="box box2">
                                <input class="margin-top-input"  type="radio" name="radio" required>
                                <label>Male</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input class="margin-top-input"  type="radio" name="radio" required>
                                <label>Female</label>
                            </div>
                            <div class="box box3">
                                <input type="hidden" name="hidden" class="input" required>
                            </div>
                            <div class="box box5">
                                <input type="week" name="week" class="input" style="margin-top:-20px" required>
                                
                            </div>
                            <div class="box box6">
                                <input type="url" name="url" class="input">
                                <label class=" inputLabel" >Url</label>
                            </div>
                            <div class="box box7">
                                <input type="button" name="button" value="button" id="button" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <!-- 4rth Column -->
        <div class="col-md-3 ol-sm-12 col-box-4">
            <div id="fullFormOuter">
                <form action="" method="" id="inputForm">
                    <div id="fullForm">
                        <div class="box box1">
                            <input type="search" name="search" class="input">
                            <label class="inputLabel">Search..</label>
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="box box2">
                            <input list="Place" name="Place" class="input">
                            <datalist id="Place">
                                <option value="Dhaka">
                                <option value="Khulna">
                                <option value="Barisal">
                                <option value="Nilphamari">
                            </datalist>
                            <label class="inputLabel">District</label>
                        </div>
                        <div class="box box3">
                            <input type="number" name="number" class="input" required>
                            <label class="inputLabel">Number</label>
                        </div>
                        <div class="box box7">
                            <input type="submit" value="sibmit"> &nbsp;
                            <input type="reset" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //Input field label up
            $(".input").blur(function(){
                if($(this).val().length>0){
                    $(this).siblings(".inputLabel").css({"margin-top" : "-52px", "font-size":"14px"});
                }else{
                    $(this).siblings(".inputLabel").css({"margin-top" : "-28px"});
                }
            })

            //checkbox checed then label modified
            $('input[type="checkbox"]').click(function(){
                if($(this).prop("checked") == true){
                    $(this).next("label").css({"color":"green", "font-size":"17px","font-weight":"bold"})
                }
                else if($(this).prop("checked") == false){
                    $(this).next("label").css({"color":"inherit","font-size":"inherit","font-weight":"inherit"})
                }
            });

             //Radio checed then label modified
             $('input[type="radio"]').click(function(){
                if($(this).prop("checked",true)){
                    $(this).next("label").css({"color":"purple", "font-size":"17px","font-weight":"bold"}).siblings("label").css({"color":"inherit", "font-size":"inherit","font-weight":"inherit"});
                }
            });
        });
        
    </script>
</body>
</html>
